name: Build on Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production assets
        run: npm run build

      - name: Verify build output
        run: |
          ls -lh dist/
          echo "âœ… Build completed successfully"

      - name: Compress dist files
        run: |
          tar -czf dist.tar.gz -C dist .
          zip -r dist.zip dist/

      - name: Upload dist assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist.tar.gz
            dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "## ðŸ“¦ Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built for release: **${{ github.event.release.tag_name }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Distribution Files:" >> $GITHUB_STEP_SUMMARY
          echo "- \`aos.js\` - UMD bundle ($(du -h dist/aos.js | cut -f1))" >> $GITHUB_STEP_SUMMARY
          echo "- \`aos.css\` - Styles ($(du -h dist/aos.css | cut -f1))" >> $GITHUB_STEP_SUMMARY
          echo "- \`aos.esm.js\` - ES Module ($(du -h dist/aos.esm.js | cut -f1))" >> $GITHUB_STEP_SUMMARY
          echo "- \`aos.cjs.js\` - CommonJS ($(du -h dist/aos.cjs.js | cut -f1))" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Archives:" >> $GITHUB_STEP_SUMMARY
          echo "- \`dist.tar.gz\` - Compressed tarball ($(du -h dist.tar.gz | cut -f1))" >> $GITHUB_STEP_SUMMARY
          echo "- \`dist.zip\` - ZIP archive ($(du -h dist.zip | cut -f1))" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Archives uploaded to release" >> $GITHUB_STEP_SUMMARY
